<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Formulario de Sugerencias - Grupo P08</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/cuerpo.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header">
        <div id="logo">
            <a href="index.html"><img src="img/logo.png" alt="FTILand Logo"></a>
        </div>
        <div id="menu-center">
            <h1 id="tituloPagina">Sugerencias</h1>
        </div>
        <div id="menu-right">
            <ul>
                <li><a href="atracciones.html">Atracciones</a></li>
                <li><a href="espectaculos.html">Espectáculos</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <form id="card">
            <div class="name writing">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required>
            <span id="nombre-error" class="error-message"></span>
            </div>
          
            <div class="email writing">
              <label for="email">Email</label>
              <input type="text" id="email" name="email">
                <span id="email-error" class="error-message"></span>
            </div>
          
            <div class="textarea writing">
              <label for="sugerencias">Sugerencias</label>
              <textarea id="sugerencias" name="sugerencias"></textarea>
                <span id="sugerencias-error" class="error-message"></span>
            </div>
    
            <div class="submit">
              <input type="submit" value="Enviar" disabled>
            </div>
        </form>
        <div id="error-message"></div>
    </div>
    <!-- Modal de Éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Éxito</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ¡Formulario enviado con éxito!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
    <script src="scripts/formulario.js"></script>
</body>
</html>
